<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Mayorista - SelectStyle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="logo">SelectStyle Mayoristas</div>
        <nav class="nav">
            <a href="/">Inicio</a>
            <a href="/logout">Cerrar sesi√≥n</a>
        </nav>
    </header>
    <main class="page-content">
        <h2>Compra por Paquetes de 12 Camisas con Descuento</h2>
        <div class="products-container">
            {% for paquete in paquetes %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=paquete[5]) }}" alt="Imagen del paquete" width="200">
                    <h3>{{ paquete[1] }}</h3>
                    <p>Cantidad: {{ paquete[2] }} camisas</p>
                    <p>Colores: {{ paquete[4] }}</p>
                    <p>Precio: ${{ paquete[3] }}</p>
                    <button class="buy-btn">Comprar Paquete</button>
                </div>
            {% endfor %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/carrito.js') }}"></script>
<script>
</body>
</html>
